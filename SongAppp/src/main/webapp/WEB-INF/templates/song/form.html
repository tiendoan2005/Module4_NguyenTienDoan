<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout::layout(~{::pageContent})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="pageContent">
    <form method="post" th:action="@{/song/new}" th:object="${song}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        Tên bài hát: <input type="text" th:field="*{title}"/> <br/>
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        Nghệ sĩ:
        <select th:field="*{artist}">
            <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.name}"></option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>

        <br/>
        Thể loại: <input type="text" th:field="*{genre}"/><br/>
        <div class="error" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
        File nhạc: <input type="file" name="song"/><br/>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
